<!DOCTYPE html>
<html>
<head>
    <title>Stock Logs</title>
</head>
<body>
    <h1>Stock Action Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Item</th>
                <th>User</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.action }}</td>
                <td>{{ log.stock_item.name }}</td>
                <td>{{ log.user.username }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
