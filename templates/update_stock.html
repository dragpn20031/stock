<!-- templates/update_stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Stock Item</h1>
            <p>Modify the quantity of the stock item</p>
        </header>

        <form method="POST">
            <input type="number" name="quantity" value="{{ stock_item.quantity }}" required>
            <button type="submit">Update Quantity</button>
        </form>

        <br><a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

    <div class="container-footer">
        <p>&copy; 2024 Stock Management App</p>
    </div>
</body>
</html>
